<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main class="container">
    <div class="card">
      <header class="hero">
        <figure>
          <img src="./images/illustration-hero.svg" alt="hero">
        </figure>
      </header>

      <div class="padding">
        <h1>Order Summary</h1>
        <p class="center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <figure>
          <img src="./images/icon-music.svg" alt="music">
        </figure>
        <p> 
          <span>Annual Plan</span>
         $59.99/year</p>
        <a href="">Change</a>
      </div>
      <input type="submit" value="Proceed to Payment" class="btn-proceed">
      <div class="btn-cancel">
        <a href="">Cancel Order</a>
      </div>
    </div>
    
  </div>
   
  
    
  
  
    
  
    
   
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
